<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/styles.css">

</head>

<body>
  <section>
    <form class="form-search">
      <input type="text" name="searchField" placeholder="Search images...">
      <button type="submit" class="btn-submit">Search</button>
    </form>
    <span class="loader visually-hidden"></span>
  </section>
  <section class="gallery-section">
    <ul class="gallery"></ul>
  </section>

  <section>
    <ul class="news-list js-article-list"></ul>
    <span class="js-loader visually-hidden" role="status" aria-hidden="true"></span>
    <div>
      <button type="button" class="js-btn-load visually-hidden" data-action="load-more">
        <span class="label">Load more</span>
      </button>
    </div>
  </section>
  <script src="./main.js" type="module" defer></script>

</body>

</html>
